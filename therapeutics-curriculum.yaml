- system: Ear, nose, mouth, and throat conditions
  tiers:
  
  - tier: 1
    conditions:
    
    - name: Allergic rhinitis
      subjects:
      - PHRM3101
      - PHRM1102
    los:
      - Understand the pathophysiology of AR
      - Describe the classification of allergic rhinitis
      - Describe the symptoms associated with intermittent and persistent allergic rhinitis 
      - Identify OTC medications and classes used to manage allergic rhinitis and their safety considerations
      - Explain the recommended management strategies for allergic rhinitis according to clinical guidelines 
      - Describe when to refer to a Doctor/GP in community pharmacy 
    
    - name: Common cold
      subjects:
      - PHRM3101
      - PHRM1102
    los:
      - Describe the presentation/symptoms associated with the common cold
      - Identify symptoms that may differentiate the common cold from more concerning presentations e.g. flu or COVID-19
      - Identify OTC medications and classes used for the common cold and their safety considerations
      - Understand the rationale and safety considerations when combining medicines for the common cold.
      - Describe the non-pharmacological management of the common cold 
      - Describe when to refer to a Doctor/GP in community pharmacy 
    
    - name: Cough
      subjects:
      - PHRM3101
      - PHRM1102
    los:
     - Identify OTC medications used to manage cough and their safety considerations
     - Describe the management of cough in community pharmacy and when to refer to a Doctor/GP
     
    - name: Oral lesions (e.g., cold sores, aphthous ulcers)
      subjects:
